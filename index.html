<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel ="stylesheet" href="./assets/css/style.css">
    <title>Event's API</title>
</head>
<body>
    <form>
        <input type="text" id="search-city" placeholder=" Toronto" value="Toronto" >
         <!--<input type="text" id="search-start-date" placeholder="2021-05-29" value="2021-05-30">
        <input type="text" id="search-end-date" placeholder="2021-05-30" value="2021-06-02">-->
    </form>
    <button id="search-button"> Search </button>
    <div id = events-on-page>
    </div>

    <!-- Nearby Events Section -->
    <div class="section-container my-6 columns is-flex-direction-column">
        <!-- Title -->
        <div class="title-container column has-text-centered">
            <h3 class="title is-size-3 mt-3 mb-2">Nearby Events</h3>
            <h5 class="title is-size-5 pt-2 sub-heading">Location</h5>
        </div>

        <!-- Event Cards Container -->
        <div class="cards-container columns is-full pt-5 is-flex-wrap-wrap">
            <div class="event-container column card p-0">
                <div class="img-container">
                    <div class="store-status is-flex is-justify-content-flex-end">
                        <p class="open-status">OPEN</p>
                    </div>
                </div>
                <div class="details-container">
                    <div class="store-details is-flex">
                        <p class="store-name"><strong>New Event</strong> </p>
                        <p class="store-address">300 Toronto, Rd Toronto</p>
                        <p class="store-phone">647-123-456</p>
                    </div>
                </div>

            </div>         
                
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>

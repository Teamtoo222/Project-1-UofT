<html lang="en">

    <link rel ="stylesheet" href="./assets/css/style.css">

<body>
    <form>
        <input type="text" id="search-city" placeholder=" Toronto" value="Toronto" >
         <!--<input type="text" id="search-start-date" placeholder="2021-05-29" value="2021-05-30">

    </form>
    <button id="search-button"> Search </button>
    <div id = events-on-page>
    </div>

    <!-- Nearby Events Section -->
    <div class="section-container my-6 columns is-flex-direction-column">
        <!-- Title -->
        <div class="title-container column has-text-centered">
            <h3 class="title is-size-3 mt-3 mb-2">Nearby Events</h3>
            <h5 class="title is-size-5 pt-2 sub-heading">Location</h5>
        </div>

        <!-- Event Cards Container -->
        <div class="cards-container columns is-full pt-5 is-flex-wrap-wrap" id = "event-cards-container">
            <div class="event-container column card p-0" id = "event-container">

<!-- Modify DOM here -->
                <div class="img-container"id = "img-container">
                    <div class="store-status is-flex is-justify-content-flex-end">
                    </div>
                </div>
                <div class="details-container" id = "details-container">
                    <div class="store-details is-flex" id = "event-details">
                        <p class="name" id = "event-name"><strong>Toronto Raptors</strong> </p>
                        <p class="time" id = "event-time"> 14:00pm</p>
                        <p class="url" id = "event-url" > event.com</p>
                    </div>
                </div>
<!-- Modify DOM here -->
            </div>         
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</body>
